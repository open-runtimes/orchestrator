name: ci

on:
  push:
    branches: [main]
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        run: go run github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8 run

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          go build -o /dev/null ./cmd/jobs-service
          go build -o /dev/null ./cmd/job-sidecar

  images:
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: ko-build/setup-ko@v0.7

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push jobs-service
        env:
          KO_DOCKER_REPO: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/jobs-service
        run: |
          ko build ./cmd/jobs-service \
            --bare \
            --tags=${{ github.sha }},latest \
            --platform=linux/amd64,linux/arm64

      - name: Build and push job-sidecar
        env:
          KO_DOCKER_REPO: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/job-sidecar
        run: |
          ko build ./cmd/job-sidecar \
            --bare \
            --tags=${{ github.sha }},latest \
            --platform=linux/amd64,linux/arm64

  integration:
    needs: [lint, test, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Pull test images
        run: docker pull alpine:latest

      - name: Run integration tests
        run: go test -race -tags=integration -timeout=10m ./...

  e2e:
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: ko-build/setup-ko@v0.7

      - name: Build images
        run: |
          KO_DOCKER_REPO=ko.local/jobs-service ko build --local --bare ./cmd/jobs-service
          KO_DOCKER_REPO=ko.local/job-sidecar ko build --local --bare ./cmd/job-sidecar

      - name: Pull test images
        run: docker pull alpine:latest

      - name: Run e2e tests
        run: go test -race -tags=e2e -timeout=10m ./...
